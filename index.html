<!DOCTYPE html>
<html>

<head>
    <title>Remote Shell</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
        }

        #command-form {
            margin-top: 20px;
        }

        #command-input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #send-button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Remote Shell</h1>
    <p>Enter a command to execute on the target machine:</p>
    <form id="command-form" onsubmit="return false;">
        <input type="text" id="command-input" placeholder="Enter a command...">
        <button id="send-button" onclick="sendCommand()">Send</button>
    </form>
    <div id="output"></div>

    <script>
        /* JavaScript code for the page */
        var socket = new WebSocket("wss://192.168.150.69:5000/");

        socket.onopen = function () {
            console.log("Socket opened.");
        }

        socket.onmessage = function (event) {
            console.log("Message received: " + event.data);
            var outputElement = document.getElementById("output");
            outputElement.innerHTML += event.data + "<br>";
        }

        socket.onclose = function () {
            console.log("Socket closed.");
        }

        function sendCommand() {
            var command = document.getElementById("command-input").value;
            if (websocket.readyState === websocket.OPEN) {
                websocket.send(command);
            } else {
                console.log("WebSocket connection not established");
            }
        }

    </script>
</body>

</html>
